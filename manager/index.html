<!DOCTYPE html>
<html>

<head>
    <title>Manager | Speranta Oradea</title>
    <link rel="stylesheet" href="../webflow.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
</head>

<body>
    <div class="divider"></div>
    <h1>Content Manager</h1>
    <div id="fileList">
        <div class="divider"></div>

        <h3>Noutati Imagini</h3>

        <table id="news-images">
        </table>

        <div class="upload-form-container">
            <form class="upload-form">
                <p>Incarca imagini:</p>
                <input accept="image/*" type='file' id="imgInput" />
            </form>
        </div>

        <div class="save">
            <button class="save-btn">SAVE IMGs</button>
        </div>


                
        <div class="divider"></div>

        <h3>Text saptamanal</h3>

        <div class="text-section"></div>
        <textarea id="editor" name="editor" rows="4" cols="50"></textarea>
        <div class="save-text">
            <button class="save-text-btn">SAVE TEXT</button>
        </div>

        


        <div class="divider"></div>

        <h3>Foaia de informare</h3>

        <div id="foaia-container">
           
        </div>


    </div>

    

    <div class="divider"></div>

    <div class="text-center">
        ATENTIE!<br>Fisierele nu se vor incarca si ordinea fisierelor nu se va salva<br> pana nu apesi butonul de SAVE corespunzator!<br>
    </div>


    <script src="./file_list.js"></script>
    <script src="./text-editor.js"></script>
    <script src="./update_files.js"></script>
    <script src="./foaia_de_informare.js"></script>
</body>

</html>
